<html>
<head> 
  <title>object innerHTML</title>
  <script language-"JavaScript"> function ubahInnerHTML () {
document.getElementById("divContent").innerHTML="Sesuatu";
  }
</script> 
<head> 
<body>
<div id="divContent">
innerHTML adalah sebuah turnan dari object document.
</div>
<a href="#" onClick="ubahInnerHTML();">Ubah content element DIV</a>
 </body>
</html>
