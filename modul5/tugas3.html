<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box dengan Fade In/Out</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      .box {
        width: 300px;
        height: 300px;
        background-color: #eeff6f;
        margin-bottom: 20px;
      }
      .buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .buttons button {
        margin: 0 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".box").hide();
        $(".buttons button").click(function () {
          var action = $(this).text().toLowerCase();
          switch (action) {
            case "fade in":
              $(".box").fadeIn(300);
              break;
            case "fade out":
              $(".box").fadeOut(300);
              break;
            case "fade to 0.3s":
              $(".box").fadeTo(300, 0.3);
              break;
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="buttons">
        <button>Fade In</button>
        <button>Fade Out</button>
        <button>Fade to 0.3s</button>
      </div>
    </div>
  </body>
</html>
