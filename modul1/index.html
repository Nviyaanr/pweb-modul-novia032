<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="REFRESH" content="5; url=http://google.co.id" />
    <title>Praktikum Pemrograman Web</title>
  </head>
  <body>
    <h1>Form HTML</h1>
    <form action="#" method="post" enctype="multipart/form-data">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />
      <label for="gender">Gender:</label>
      <input type="radio" id="female" name="gender" value="wanita" required />
      <label for="female">Man</label>
      <input type="radio" id="male" name="gender" value="pria" required />
      <label for="male">Woman</label><br /><br />
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br /><br />

      <label for="country">Country:</label>
      <select id="country" name="country" required>
        <option value="">Choose Country</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Korea">Korea</option>
        <option value="Thailand">Thailand</option>
        <option value="China">China</option>
        <option value="Singapura">Singapura</option></select
      ><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="photo">Photo:</label>
      <input type="file" name="upload" value="" width="200" /><br /><br />

      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment"></textarea>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
